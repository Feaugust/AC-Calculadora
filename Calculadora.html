<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css">
    <script type="text/javascript" src="javascript.js"></script>
    <!-- Adicione aqui seus scripts para testar -->
</head>
<body>
    <div class="calculadora">
        <input type="text" id="resultado" />

        <button class="numero" value="9" onclick="pegar(value);" >9</button>
        <button class="numero" value="8" onclick="pegar(value);" >8</button>
        <button class="numero" value="7" onclick="pegar(value);" >7</button>
        <button class="operacao somar" value="+" >+</button>
        
        <button class="numero" value="6" onclick="pegar(value);" >6</button>
        <button class="numero" value="5" onclick="pegar(value);" >5</button>
        <button class="numero" value="4" onclick="pegar(value);" >4</button>
        <button class="operacao subtrair" value="-" >-</button>
        
        <button class="numero" value="3" onclick="pegar(value);" >3</button>
        <button class="numero" value="2" onclick="pegar(value);" >2</button>
        <button class="numero" value="1" onclick="pegar(value);" >1</button>
        <button class="operacao multiplicar" value="*" >*</button>
        
        <button class="numero" value="0" onclick="pegar(value);" >0</button>
        <button class="numero">.</button>
        <button class="resultar" >=</button>
        <button class="operacao dividir" value="/" >/</button>
    </div>
</body>
</html>
